<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Welcome, {{ username }}</h1>

      <!-- Add Expense Button -->
      <div class="card">
        <div class="card-body">
          <a href="{{ url_for('add_expense') }}" class="btn btn-add-expense"
            >Add Expense</a
          >
        </div>
      </div>

      <!-- View Expenses Button -->
      <div class="card">
        <div class="card-body">
          <a href="{{ url_for('view_expenses') }}" class="btn btn-view-expenses"
            >View Expenses</a
          >
        </div>
      </div>

      <!-- Logout Button -->
      <a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a>

      <!-- Optional Footer (if required) -->
      <div class="footer">
        &copy; 2024 Expense Manager. All rights reserved.
      </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
